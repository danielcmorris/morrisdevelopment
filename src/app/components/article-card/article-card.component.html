<div class="max-w-2xl mx-auto p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg hover:shadow-xl dark:shadow-gray-900/50 transition-shadow duration-300 overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 px-6 py-4">
      <h2 class="text-2xl font-bold text-white">{{article().title}}</h2>
    </div>
    
    <!-- Content -->
    <div class="p-6">
      <!-- Authors -->
      <div class="mb-4">
        <span class="text-sm font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wide">Authors</span>
        <p class="text-gray-800 dark:text-gray-200 mt-1">{{article().author}}</p>
      </div>
      
      <!-- Summary -->
      <div class="mb-4">
        <span class="text-sm font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wide">Summary</span>
        <p class="text-gray-700 dark:text-gray-300 mt-2 leading-relaxed">
{{article().description}}        </p>
      </div>
      
     
      
      <!-- URL -->SOURCE: {{article().sourceURL}}
      <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
        <a href="{{article().sourceURL}}" 
              class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium transition-colors duration-200">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          Read Full Document
        </a>
      </div>
    </div>
  </div>
</div>
