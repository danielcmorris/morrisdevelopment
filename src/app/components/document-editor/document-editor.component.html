<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Document Manager</h1>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Create and prepare documents for upload
      </p>
    </div>

 <!-- Form Card -->
<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
  <div class="p-6 sm:p-8 space-y-6">

 <div class="flex flex-col sm:flex-row gap-4 items-start">
  <div class="flex-1">
    <label for="file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
      PDF File    <span *ngIf="selectedFile" class="text-sm text-green-600 dark:text-green-400">
        Selected: {{ selectedFile.name }} ({{ (selectedFile.size / 1024 / 1024).toFixed(2) }} MB)
      </span>
    </label>
    <input id="file" type="file" accept="application/pdf" (change)="onFileSelected($event)" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
     bg-white dark:bg-gray-700 text-gray-900 dark:text-white
     focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
     transition duration-200 file:mr-4 file:py-2 file:px-4
     file:rounded-md file:border-0
     file:text-sm file:font-semibold
     file:bg-blue-50 file:text-blue-700
     dark:file:bg-blue-900 dark:file:text-blue-300
     hover:file:bg-blue-100 dark:hover:file:bg-blue-800" />
    <div class="mt-2 h-5">
    
    </div>
  </div>
 
    <button (click)="process()" [disabled]="isAnalyzing" style="margin-top: 29px;" class="h-[52px] px-6 bg-gray-200 hover:bg-gray-300 
         dark:bg-gray-700 dark:hover:bg-gray-600
         text-gray-700 dark:text-gray-300 font-medium rounded-lg
         focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2
         dark:focus:ring-offset-gray-800
         disabled:opacity-50 disabled:cursor-not-allowed
         transition duration-200 whitespace-nowrap">
        
        <span *ngIf="!isAnalyzing">Analyze Document</span>
        <span *ngIf="isAnalyzing" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Analyzing...
        </span>
      </button>
    </div>
        <!-- Title Field -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Document Title <span class="text-red-500">*</span>
          </label>
          <input id="title" type="text" [(ngModel)]="title" placeholder="Enter document title" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
                   transition duration-200" />
        </div>

        <!-- Description Field -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Description
          </label>
          <textarea id="description" [(ngModel)]="description"  rows="12" 
            placeholder="Enter a brief description of the document" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
                   transition duration-200 resize-none"></textarea>
        </div>

        <!-- Content Field -->
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Content
          </label>
          <textarea id="content" [(ngModel)]="content" rows="12" placeholder="Enter document content if not uploading a PDF" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
                   transition duration-200 font-mono text-sm resize-y"></textarea>
        </div>

        <!-- Author Field -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Author(s) 
          </label>
          <input id="author" type="text" [(ngModel)]="author" placeholder="John Smith, Mary Jones" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
                   transition duration-200" />
                     <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
            Separate multiple authors with commas
          </p>
        </div>
        <!-- Tags Field -->
        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Tags
          </label>
          <input id="tags" type="text" [(ngModel)]="tags" placeholder="technology, tutorial, angular (comma separated)"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
                   transition duration-200" />
          <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
            Separate multiple tags with commas
          </p>
        </div>

        <!-- URL Field -->
        <div>
          <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Source URL
          </label>
          <input id="sourceURL" type="url" [(ngModel)]="sourceURL" placeholder="https://example.com" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent
                   transition duration-200" />
        </div>
        <!-- File Field -->
 
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
          <button (click)="saveDocument()" [disabled]="isSaving" class="flex-1 sm:flex-initial px-6 py-3 bg-blue-600 hover:bg-blue-700 
                   dark:bg-blue-500 dark:hover:bg-blue-600
                   text-white font-medium rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                   dark:focus:ring-offset-gray-800
                   disabled:opacity-50 disabled:cursor-not-allowed
                   transition duration-200 shadow-sm">
            <span *ngIf="!isSaving">Save Document</span>
            <span *ngIf="isSaving" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Saving...
            </span>
          </button>

          <button (click)="clearForm()" [disabled]="isSaving" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 
                   dark:bg-gray-700 dark:hover:bg-gray-600
                   text-gray-700 dark:text-gray-300 font-medium rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2
                   dark:focus:ring-offset-gray-800
                   disabled:opacity-50 disabled:cursor-not-allowed
                   transition duration-200">
            Clear Form
          </button>
          <button (click)="process()" [disabled]="isSaving" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 
                   dark:bg-gray-700 dark:hover:bg-gray-600
                   text-gray-700 dark:text-gray-300 font-medium rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2
                   dark:focus:ring-offset-gray-800
                   disabled:opacity-50 disabled:cursor-not-allowed
                   transition duration-200">
            
                     <span *ngIf="!isAnalyzing">Analyze Document</span>
            <span *ngIf="isAnalyzing" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Analyzing...
            </span>

          </button>
        </div>

      </div>
    </div>
  </div>
</div>
