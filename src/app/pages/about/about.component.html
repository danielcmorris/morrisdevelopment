<div class="app-main">
    <div class="basic-app">
        <div class="app-heading-div">

            <div class="app-heading-img-div" data-aos="fade-right">
               
                   @if(theme.isDarkMode() ){
                    <img src="assets/articles/cycle-dark.png?x"   alt="Technical Articles">
                }@else{     
                    <img src="assets/articles/cycle.png"alt="Technical Articles">
                }
            </div>
            
            <div class="app-heading-text-div" data-aos="fade-left">
                <h1 class="app-heading-text">
                    Morris Development
                </h1>
                <p class="app-header-detail-text subTitle">
                    Our mission, values, and the team behind the scenes.
                </p>
            </div>
        </div>
    </div>
    @for (ps of appConfig.staffSections; track $index) {

        <div class="section-heading-text-div" data-aos="fade-up">
            <h1 class="section-heading-text">
                {{ ps.sectionTitle }}
            </h1>
    
            <p class="section-header-detail-text">
                {{ ps.sectionSubtitle }}
            </p>
        </div>
    
    
        <div class="projects-cards-div-main">

            @for (p of ps.entities; track $index) {
                <app-project-card class="w-full lg:w-1/2 xl:w-1/3" [projectData]="p"></app-project-card>
            }
        </div>

    }
</div>
