name: Build and Deploy to HostGator via SSH

on:
  push:
    branches:
      - main # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node (for Angular/React/Node-based static site)
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install deps and build
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 4. Set build output directory
      #    CHANGE this to your actual build folder:
      #    - Angular 16+: dist/<app-name>/browser
      #    - Older Angular: dist/<app-name>
      #    - React: build
      - name: Set build output dir
        id: setdir
        run: echo "BUILD_DIR=dist" >> $GITHUB_OUTPUT

      # 5. Prepare SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Optional: skip host key checking (easier but less secure)
          printf "Host *\n  StrictHostKeyChecking no\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      # 6. Deploy via rsync over SSH
      - name: Deploy to HostGator
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

          echo "Deploying to ${{ secrets.SSH_HOST }} ..."
          cd "${{ steps.setdir.outputs.BUILD_DIR }}"

          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            ./ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_PATH }}/"
